<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width], initial-scale=1.0">
    <title>Flor de Cerejeira</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <div id="appHeader"></div>
    <main class="d-flex vh-100">
        <div class="me-5 ms-10">
            <div id="imagens" class="carousel" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/img8.avif" alt="ImagemGrande" class="img-large rounded border">
                    </div>
                    <div class="carousel-item">
                        <img src="img/imgP1.avif" alt="ImagemPequena1" class="img-large border rounded">
                    </div>
                    <div class="carousel-item">
                        <img src="img/imgP2.avif" alt="ImagemPequena2" class="img-large border rounded">
                    </div>
                    <div class="carousel-item">
                        <img src="img/imgP3.jpg" alt="ImagemPequena2" class="img-large border rounded">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#imagens" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#imagens" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="d-flex mt-2 justify-content-evenly">
                <img src="img/img8.avif" alt="ImagemGrande" class="img-small rounded border img-hover">
                <img src="img/imgP1.avif" alt="ImagemPequena1" class="img-small border rounded img-hover">
                <img src="img/imgP2.avif" alt="ImagemPequena2" class="img-small border rounded img-hover">
                <img src="img/imgP3.jpg" alt="ImagemPequena3" class="img-small border rounded img-hover">
            </div>
        </div>
        <div class="ms-10">
            <div>
                <h1>Iluminador Rare Beauty</h1>
                <h2 class="color-darkpink">R$180,00</h2>
                <div CLASS="d-flex">
                    <p>A vista no PIX</p>
                    <img src="img/icon-pix.png" alt="pix" class="img-pix">
                </div>
                <p>ou R$72,00 em até 3x sem juros no cartão</p>
                <a href="#" class="link-secondary">Ver mais opções de pagamento</a>
            </div>
            <div class="mt-2">
                <h6>Outras cores</h6>
                <div class="selected-colors">
                    <a href="#" class="rounded-circle"><img src="img/Cor1.avif" alt="cor1" class="rounded-circle border"></a>
                    <a href="#"><img src="img/Cor2.webp" alt="cor2" class="rounded-circle border"></a>
                    <a href="#"><img src="img/Cor3.webp" alt="cor3" class="rounded-circle border"></a>
                    <a href="#"><img src="img/Cor4.avif" alt="cor4" class="rounded-circle border"></a>
                </div>
            </div>
            <div class="mt-4">
                <h6>Calcular frete e prazo</h6>
                <form class="d-flex w-50">
                    <input class="new-form-control rounded-end-0 " type="number" placeholder="Digite o CEP"
                        aria-label="pesquisar">
                    <button class="border-pink rounded-end w-3r color-darkpink bg-white  type=" submit">OK</button>
                </form>
            </div>
            <div class="d-flex mt-5 align-items-center">
                <div class="d-flex h-2r me-5">
                    <button class="none-border bg-white" type="submit"><i data-feather="minus"
                            class="color-medium-grey"></i></button>
                    <input class="qtde-form-control w-3r" type="number" disabled placeholder="1"
                        aria-label="quantidade">
                    <button class="none-border bg-white" type="submit"><i data-feather="plus"
                            class="color-medium-grey"></i></button>
                </div>
                <div>
                    <button class="btn-sacola">ADICIONAR À SACOLA</button>
                </div>
            </div>
        </div>
    </main>
    <div id="appFooter"></div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        feather.replace();
    </script>
    <script src="js/app.js" type="module"></script>
</body>
